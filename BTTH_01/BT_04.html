<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTTH_04</title>
  </head>
  <body>
    <h2>Basic Info</h2>

    <form>
      <label><b>Employee ID</b></label>
      <input type="text" value="9" disabled /><br /><br />

      <label><b>Last Name</b></label>
      <input type="text" value="Dodsworth" disabled /><br /><br />

      <label for="fname"><b>First Name</b></label>
      <input type="text" id="fname" name="fname" value="Anne" /><br /><br />

      <label><b>Gender</b></label
      ><br />
      <input type="radio" name="gender" /> Male<br />
      <input type="radio" name="gender" /> Female<br />
      <input type="radio" name="gender" /> XXX<br />
      <input type="radio" name="gender" /> ZZZ<br /><br />

      <label for="title"><b>Title</b></label
      ><br />
      <input
        type="text"
        id="title"
        name="title"
        value="Sales Representative"
      /><br /><br />

      <label for="Suffix"><b>Suffix</b></label
      ><br />
      <input type="text" id="Suffix" name="Suffix" value="Ms." /><br /><br />

      <label><b>BirthDate</b></label
      ><br />
      <input type="datetime-local" value="1969-07-02T00:00" /><br /><br />

      <label><b>HireDate</b></label
      ><br />
      <input type="datetime-local" value="1994-11-15T00:00" /><br /><br />

      <label><b>SSN # (if applicable)</b></label
      ><br />
      <input type="text" /><br /><br />

      <label><b>Reports To</b></label
      ><br />
      <select>
        <option><b>Buchanan</b></option></select
      ><br /><br />

      <h2>Contact Info</h2>

      <label><b>Email</b></label
      ><br />
      <input type="email" value="anne@example.com" /><br /><br />

      <label><b>Address</b></label
      ><br />
      <input type="text" value="1 Houndsditch Rd." /><br /><br />

      <label><b>City</b></label
      ><br />
      <input type="text" value="London" /><br /><br />

      <label><b>Region</b></label
      ><br />
      <input type="text" /><br /><br />

      <label><b>Postal Code</b></label
      ><br />
      <input type="text" value="WG2 7LT" /><br /><br />

      <label><b>Country</b></label
      ><br />
      <select>
        <option>Russian Federation</option></select
      ><br /><br />

      <label><b>US Home Phone</b></label
      ><br />
      <input type="tel" value="(234)234-2342" /><br /><br />

      <label><b>Photo</b></label
      ><br />
      <input type="file" /><br /><br />

      <h2>Optional Info</h2>

      <label><b>Notes</b></label
      ><br />
      <textarea rows="5" cols="65">
      Anne has a BA degree in English from St.Lawrence College.  
      She is fluent in French and German.
      </textarea
      ><br /><br />

      <label><b>Preferred Shift</b></label
      ><br />
      <input type="radio" name="shift" /> Regular<br />
      <input type="radio" name="shift" checked /> Gravy Yard<br /><br />

      <label><b>Active?</b></label
      ><br />
      <input type="checkbox" checked /> Yes<br /><br />

      <label><b>Are you human?</b></label
      ><br />
      <input type="text" />
      <small><b>Click to change</b></small
      ><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
